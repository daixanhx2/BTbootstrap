<!DOCTYPE html >
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./public/bootstrap/css/bootstrap.min.css">
    <script src="./public/bootstrap/js/jquery-3.5.1.js"></script>
    <script src="./public/bootstrap/js/bootstrap.min.js"></script>

</head>

<body>
    <style>
        h2 {
            text-align: center !important;
            margin: 20px 0;
        }
    </style>
    <div class="container">

        <div class=" float-right ">
            <form class="form-group">
                <h2>Login</h2>
                <div class="row">
                    <div class="col-sm-12 col-md-12 login-sec" class="form-group">
                        <label for="Username">Username:</label>
                        <input type="Username" class="form-control " id="Username" placeholder="Enter username" name="username">
                    </div>
                    <div class="col-sm-12 col-md-12" class="form-group">
                        <label class="mt-2" for="password">Password:</label>
                        <input type="password" class="form-control " id="password" placeholder="Enter password" name="password">
                    </div>
                </div>
                <div class="form-check mt-2">
                    <label class="form-check-label"></label>
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </div>
                <button id="myBtn" type="button" class="btn btn-primary mt-2">Login</button>
                <div style="display:none;" data-dismiss="alert" class="alert alert-warning alert-dismissible" id="myAlert">
                    <button type="button" class="close">&times;</button> Tên đăng nhập hoặc mật khẩu không chính xác.
                </div>

            </form>

        </div>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button type="button" class="close" data-dismiss="modal">×</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        Tài khoản đăng nhập sai quá 5 lần, vui lòng đăng nhập lại sau 5 phút.
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
                <div class="toast mt-3">
                    <div class="toast-header">
                        Toast Header
                    </div>
                    <div class="toast-body">
                        Some text inside the toast body
                    </div>
                </div>
            </div>

            <script>
                var user = {
                    userName: "admin",
                    password: "123"
                }

                function validate() {
                    let userNameInput = $("#Username").val();
                    let paswordInput = $("#password").val();
                    if (userNameInput === user.userName &&
                        paswordInput === user.password) {
                        return true;
                    }
                    return false;
                }
                $(document).ready(function() {
                    $("#myBtn").click(function() {
                        if (validate()) {
                            $('.toast').toast('show');
                            setTimeout(() => {

                                document.location = "index.html";


                            }, 2000);

                        } else {

                            var myAlert = $("#myAlert");

                            myAlert[0].style.display = "block";


                        }
                        $("#myModal").modal();

                    });
                });
            </script>
</body>

</html>
